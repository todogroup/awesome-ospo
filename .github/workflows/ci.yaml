name: CI
on:
  push:
    branches:
      - main
  pull_request:

# Declare default permissions as read-only
permissions: read-all

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false
      - run: npx awesome-lint
